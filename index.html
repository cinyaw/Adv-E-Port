<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayden Dollente-Aglanao</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3eb7f0e8fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Contact</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "><i class="fa-solid fa-circle-half-stroke"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title blue">I'm Jayden.</h1>
                <p class="header__para">
                    I'm a <b class = "blue">Frontend Software Engineer</b> with a passion for building web applications.
                    <br>
                    Here's a bit more <b class="blue">about me.</b>
                </p>
                <div class="social__list">
                    <a href="#" target="_blank" class="social__link click">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="social__link click">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" target="_blank" class="social__link click">
                        <i class="fa-solid fa-file-pdf"></i>
                    </a>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
